<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .traffic-light {
      width: 100px;
      height: 300px;
      background: #333;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .light {
      width: 60px;
      height: 60px;
      background: #111;
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
    }

    .red {
      background: red;
    }

    .yellow {
      background: yellow;
    }

    .green {
      background: green;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>
</body>
</html>
